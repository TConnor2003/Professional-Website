<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
</head>

<body>
    <body>
        <!--navigation and header-->
        <div class="header">
            <div class="navbar">
                <h1 id="title"><a href="/" style="color: red;">Infected</a></h1>
                <div class="navlinks">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                    <a href="gallery.html">Gallery</a>
                </div>
            </div>
            <div class="hamburger">
                <div id="hamburgerlinks">
                    <a href="index.html">Home</a><br>
                    <a href="about.html">About</a><br>
                    <a href="contact.html">Contact</a><br>
                    <a href="gallery.html">Gallery</a><br>
                </div>
                <a href="javascript:void(0);" onclick="hamburgermenu()"><img src="/images/hamburger menu.jpg" alt="hamburger menu" style="height: 35px; position: relative;" /></a>
    </div>
    <!--contact box-->
    <div class="contactbox">
        <form method="post" action="https://forms.un-static.com/forms/ac6aad8c3d19845ba8227bc1a4a788af9fcafa7c">
            <div class="form-group-row">
                <label for="name" class="col-4 col-form-label">Name</label>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </div>
                        <input id="name" name="name" placeholder="Please enter your name" type="text"
                            required="required" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group-row">
                <label for="email" class="col-4 col-form-label">Email address</label>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-envelope"></i>
                        </div>
                        <input id="email" name="email" placeholder="Your email address" type="text" required="required"
                            class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group-row">
                <label for="message" class="col-4 col-form-label">Message</label>
                <div class="col-8">
                    <textarea id="message" name="message" rows="15" required="required" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group-row">
                <div class="offset-4 col-8">
                    <button name="submit" type="submit" class="btn btn-primary">Send Email</button>
                </div>
            </div>
        </form>
        <div>
            <p style="color: red;"><small style="font-size: 12px;">Powered by <a rel="nofollow" href="https://un-static.com/">Un-static
                        Forms</a></small></p>
        </div>
    </div>
    <div class="contactlinks" style="padding-top: 25px;">
        <p>Alternatively contact me through<br><a href="https://tconnor.co.uk/in"><i class="fa fa-linkedin-square"></i>LinkedIn</a><br><a href="https://github.com/craftyplayz"><i class="fa fa-github"></i> Github</a></p>
    </div>

</body>

</html>
